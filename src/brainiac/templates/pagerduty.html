<img class="header" src="/images/pagerduty-logo.png">
<div class="incident-count">{{ incidents-count }} Incidents</div>
{{#incidents}}<p>{{trigger_summary_data.subject}}</p>{{/incidents}}
<div class="people clearfix">
 <div class='on-call'>
   <img src='{{ primary_gravatar }}?s=300'>
   <p class="name">{{ primary_name }}</p>
 </div>
 <div class='on-call'>
   <img src='{{ backup_gravatar }}?s=300'>
   <p class="name">{{ backup_name }}</p>
 </div>
</div>
<table class="calendar">
 <tbody>
   <tr>
     {{#data}}
       <td class="{{impact}}"><span class="date">{{date}}</span><span class="count">{{count}}</span></td>
     {{/data}}
   </tr>
 </tbody>
</table>
